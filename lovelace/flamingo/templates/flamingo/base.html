{% load staticfiles %}
<!DOCTYPE html>
<html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" text="text/css" href="{% static 'css/multi-select.css'%}" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.16/b-1.5.1/b-html5-1.5.1/b-print-1.5.1/r-2.2.1/datatables.min.css"/>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.16/b-1.5.1/b-colvis-1.5.1/b-flash-1.5.1/b-html5-1.5.1/b-print-1.5.1/r-2.2.1/datatables.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.multi-select.js' %}"></script>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-flamingo">
     <a class="navbar-brand" href="{% url 'flamingo:org-search' %}">
       <img src=" {% static 'img/flamingo.png' %}" />
       Flamingo
     </a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarCollapse">
       <ul class="navbar-nav mr-auto">
         <li class="nav-item {% if '/org/' in request.get_full_path %} active {% endif %}">
           <a class="nav-link" href="{% url 'flamingo:org-search' %}">Organisations
           </a>
         </li>
         <li class="nav-item {% if '/user/' in request.get_full_path %} active {% endif %}">
           <a class="nav-link" href="{% url 'flamingo:user-search' %}">Users</a>
         </li>
         <li class="nav-item {% if '/curriculums/' in request.get_full_path %} active {% endif %}">
           <a class="nav-link" href="{% url 'flamingo:curriculums-search' %}">Curriculums</a>
         </li>
         <li class="nav-item {% if '/courses/' in request.get_full_path %} active {% endif %}">
           <a class="nav-link" href="{% url 'flamingo:courses-search' %}">Courses</a>
         </li>
         <li class="nav-item {% if '/providers/' in request.get_full_path %} active {% endif %}">
           <a class="nav-link" href="{% url 'flamingo:providers-search' %}">Providers</a>
         </li>
       </ul>
       {% if organisation %}
         <ul class="navbar-nav">
           <li class="nav-item">
             Organisation: {{ organisation }}
           </li>
         </ul>
       {% endif %}
     </div>
    </nav>
    <main role="main" class="container">
      {% block content %}

      {% endblock %}
    </main>
  </body>
</html>
